<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Video Platform</title>
    <link rel="stylesheet" href="styles.css"> <!-- External CSS for styling -->
</head>
<body>
    <header>
        <div id="header-content">
            <div id="logo">My Video Platform</div>
            <div id="user-auth">
                <a href="login.html">Login</a>
                <a href="signup.html">Sign Up</a>
            </div>
        </div>
    </header>

    <main>
        <section id="video-section">
            <!-- Video Player -->
            <div id="video-player">
                <video id="main-video" controls>
                    <source src="sample.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>

            <!-- Video Upload Form (Visible to Logged-in Users) -->
            <div id="upload-form">
                <h2>Upload Video</h2>
                <form id="video-upload-form" action="upload.php" method="post" enctype="multipart/form-data">
                    <input type="file" name="video-file" accept="video/mp4">
                    <input type="text" name="title" placeholder="Title">
                    <textarea name="description" placeholder="Description"></textarea>
                    <button type="submit">Upload</button>
                </form>
            </div>
        </section>

        <!-- Display Real Videos (Fetched from Database) -->
        <section id="real-videos">
            <h2>Real Videos</h2>
            <div class="video-list">
                <!-- Video Thumbnails and Information -->
                <!-- PHP or other server-side scripting to fetch and display videos dynamically -->
                <div class="video-thumbnail">
                    <video class="thumbnail" controls>
                        <source src="video1.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <div class="video-info">
                        <h3>Title of Video 1</h3>
                        <p>Description of Video 1</p>
                    </div>
                </div>
                <div class="video-thumbnail">
                    <video class="thumbnail" controls>
                        <source src="video2.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <div class="video-info">
                        <h3>Title of Video 2</h3>
                        <p>Description of Video 2</p>
                    </div>
                </div>
                <!-- More videos go here -->
            </div>
        </section>
    </main>

    <footer>
        <div id="footer-content">
            <nav>
                <ul>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Privacy Policy</a></li>
                    <li><a href="#">Terms of Service</a></li>
                </ul>
            </nav>
            <div id="copyright">
                &copy; 2024 My Video Platform
            </div>
        </div>
    </footer>

    <script src="scripts.js"></script> <!-- External JavaScript for interactivity -->
</body>
</html>
